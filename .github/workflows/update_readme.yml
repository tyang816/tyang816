name: Update GitHub and Hugging Face Stats

on:
  schedule:
    - cron: "0 0 * * *"  # æ¯å¤© 00:00 UTC è‡ªåŠ¨è¿è¡Œ
  workflow_dispatch:     # æ”¯æŒæ‰‹åŠ¨è§¦å‘

permissions:
  contents: write  # å…è®¸æ¨é€ README æ›´æ–°

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install requests huggingface_hub

      - name: Run update script
        run: python update_stats.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ğŸ”„ Auto-update GitHub & Hugging Face stats" || exit 0
          git push
